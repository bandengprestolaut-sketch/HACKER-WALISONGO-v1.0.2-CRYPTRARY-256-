<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Chat [ENCRYPTED]</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --input-bg: #111;
            --input-border: #00ff00;
            --user-colors: [
                #00ffff,  /* cyan */
                #39ff14,  /* neon green */
                #ff00ff,  /* magenta */
                #ff6600,  /* orange */
                #00ff99,  /* mint */
                #ff0099,  /* pink */
                #33ccff   /* light blue */
            ];
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Source Code Pro', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #00ff00;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 0 5px #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column-reverse;
        }

        .messages-wrapper {
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid;
            animation: fadeIn 0.3s;
            word-break: break-word;
            line-height: 1.4;
        }

        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .binary {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #00ff00;
            background-color: var(--input-bg);
        }

        .input-field {
            flex: 1;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            font-family: 'Source Code Pro', monospace;
            outline: none;
        }

        .send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            font-family: 'Source Code Pro', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #00ff00;
            color: #000;
        }

        .decoder-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .decoder-link:hover {
            background-color: #00ff00;
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>HACKER WALISONGO v1.0.2 [CRYPTRARY-256]</span>
        <a href="decoder.html" class="decoder-link">burpsploitv2.4.7.2025</a>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="messages-wrapper" id="messagesWrapper">
            <div class="message" style="border-left-color: #00ff00;">
                <div class="message-username">SYSTEMY4S4</div>
                <div class="message-text">Jaringan rahasia terjalin. Semua pesan di-enkripsi dengan protokol CRYPTRARY-256.</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="usernameInput" class="input-field" placeholder="Alias..." style="flex: 0.3;">
        <input type="text" id="messageInput" class="input-field" placeholder="Tulis Pesan...">
        <button id="sendButton" class="send-button">KIRIM</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD_6QsmOJcp2CHGpp33mUrCdkJQe807WXA",
            authDomain: "global-db-bandengpresto.firebaseapp.com",
            databaseURL: "https://global-db-bandengpresto-default-rtdb.firebaseio.com",
            projectId: "global-db-bandengpresto",
            storageBucket: "global-db-bandengpresto.firebasestorage.app",
            messagingSenderId: "335046216591",
            appId: "1:335046216591:web:3ee2601fa7bf9c077559fa",
            measurementId: "G-GMDMF9ZH73"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Binary encryption/decryption functions
        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
        }

        function binaryToText(binary) {
            return binary.split(' ').map(bin => {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
        }

        const messagesWrapper = document.getElementById('messagesWrapper');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('usernameInput');
        const sendButton = document.getElementById('sendButton');

        const userColors = [
            '#00ffff', '#39ff14', '#ff00ff', '#ff6600', 
            '#00ff99', '#ff0099', '#33ccff'
        ];

        function getUserColor(username) {
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                hash = username.charCodeAt(i) + ((hash << 5) - hash);
            }
            return userColors[Math.abs(hash) % userColors.length];
        }

        function addMessage(username, text, timestamp, isEncrypted = true) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            const color = getUserColor(username);
            messageElement.style.borderLeftColor = color;
            
            const timeString = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
            
            const displayText = isEncrypted ? 
                `<span class="binary">${textToBinary(text)}</span>` : 
                text;
            
            messageElement.innerHTML = `
                <div class="message-username" style="color: ${color}">${username}</div>
                <div class="message-text">${displayText}</div>
                <div style="font-size: 0.7rem; color: #555; margin-top: 5px;">${timeString}</div>
            `;
            
            messagesWrapper.insertBefore(messageElement, messagesWrapper.firstChild);
            
            if (chatContainer.scrollTop === 0) {
                chatContainer.scrollTop = 0;
            }
        }

        function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (username && message) {
                db.collection('messages').add({
                    username: username,
                    text: message, // Store original text in Firestore
                    binary: textToBinary(message), // Also store binary version
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message: ', error);
                    addMessage('SYSTEM', 'Error sending message: ' + error.message, null, false);
                });
            }
        }

        // Listen for new messages (show encrypted binary version)
        db.collection('messages')
            .orderBy('timestamp', 'desc')
            .limit(50)
            .onSnapshot((snapshot) => {
                while (messagesWrapper.children.length > 1) {
                    messagesWrapper.removeChild(messagesWrapper.lastChild);
                }
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    // Display the binary version in chat
                    addMessage(data.username, data.text, data.timestamp?.toDate(), true);
                });
            });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
